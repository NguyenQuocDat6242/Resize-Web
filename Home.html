<!DOCTYPE html>
<html>
<head>
	<title>Resize trang web vá»›i Flex Responsive</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.size-yellow {
			text-align: center;
			background-color: yellow;
			height: 50px;
			line-height: 50px;
			font-size: 18px;
			font-family: sans-serif;
		}
		.headder {
			height: 200px;
			background-color: #1abc9c;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		h1 {
			margin-bottom: 1rem;
			color: #fff;
			font-size: 37px;
			font-family: sans-serif;
		}
		p {
			color: #fff;
			font-family: sans-serif;
			text-align: center;
			font-size: 17px;
		}
		.navbar {
			height: 40px;
			background-color: black;
		}
		ul {
			display: flex;
			line-height: 40px;
		}
		li {
			list-style-type: none;
			padding: 0rem 1.25rem;
		}
		a.navbar-link {
			text-decoration: none;
			color: #fff;
			font-family: sans-serif;
		}
		.navbar ul li:hover{
			background-color: grey;
		}
	</style>
</head>
<body>
	<div class="size-yellow">
		Resize the browser window to see the responsive effect.
	</div>
	<div class="headder">
		<div class="text">
			<h1>My Website</h1>
			<p>With a <b>flexible</b> layout.</p>
		</div>
	</div>
	<div class="navbar">

</html>
